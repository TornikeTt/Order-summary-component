<!DOCTYPE html>
<html lang="En"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content"TornikeTt" />
        <title> order summary component </title>
        <link rel="stylesheet" href="style.css" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
    </head>

    <body> 
        <main>
            <section class="backgroundImage"> 

                <div class="summary-card"> 

                    <div class="Top-side-of-card"> 
                        <img 
                            src="./images/illustration-hero.svg" 
                            alt="girls photo who lisen music"
                        /> 
                    </div>

                    <div class="summary"> 
                        <h1> order summary </h1>
                        <p> 
                            You can now listen to 
                            millions of songs, audiobooks, and podcasts 
                            on any device anywhere you like! 
                        </p>
                    </div>

                    <div class="pleyMusic"> 

                        <div class="peyment"> 
                            <img 
                                src="./images/icon-music.svg" 
                                alt="music icone"
                            /> 

                            <div class="peyment_price"> 
                                <p> annual plan</p>
                                <small> $59.99/year </small>
                            </div>
                        </div>

                        <p class="change">change</p>
                    </div>

                    <div class="buttons"> 
                        <button class="proceed"> proceed to peyment </button>
                        <button class="cancel"> cancel order </button>
                    </div>

                </div>

            </section>
        </main>

    </body>
</html>
